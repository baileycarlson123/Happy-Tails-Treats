<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Walking & Training | Happy Tails & Treats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dog Walking & Training</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="services.html">Dog Walking & Training</a>
    </nav>
  </header>

  <main>
    <h2>Book a Service</h2>
    <p>We offer 30- and 60-minute dog walks, and 1-on-1 basic training sessions.</p>
    
    <form action="thankyou.html" method="GET">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="service">Service:</label><br>
      <select id="service" name="service">
        <option>30-min Walk</option>
        <option>60-min Walk</option>
        <option>Training Session</option>
      </select><br><br>

      <label for="date">Preferred Date:</label><br>
      <input type="date" id="date" name="date" required><br><br>

      <input type="submit" value="Book Now">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Happy Tails & Treats</p>
  </footer>
</body>
</html>
